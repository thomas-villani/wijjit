[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test markers for categorization
markers =
    unit: Unit tests for isolated components (default)
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete user journeys
    slow: Tests that take more than 1 second to run
    visual: Visual regression/snapshot tests
    benchmark: Performance benchmark tests

# Coverage configuration
[coverage:run]
source = src/wijjit
branch = True
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
